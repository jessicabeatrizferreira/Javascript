<meta charset="UTF-8">
    <script>
        function pulaLinha (){
            document.write("<br>");
        }
        function mostra (frase){
            document.write(frase);
            pulaLinha();
        }
        var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares:"));
        var numero = 1;
        var totalIdades =0;

        while(numero <= totalFamiliares){
            var idade = parseInt(prompt("Digite a idade:"));
            totalIdades = totalIdades + idade;
            numero++;
        }
        var media = totalIdades/totalFamiliares;
        mostra("A média das idades é: " +media);
      
      mostra ("fim!")
    </script>
